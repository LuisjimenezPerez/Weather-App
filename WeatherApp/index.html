<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather App</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
  
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Seach for a city...">
    </header>

    <main>
      <div class="card">
        <section class="location">
          <div class="city" id="city">City, Country</div>
          <div class="date" id="date">Day Date</div>          
        </section>

        <div class="current">
          <div class="temp" id="temp">--<span>°C</span></div>
          <div class="weather" id="weather">--</div>
          <div class="hi-low" id="hi-low">--°C / --°C</div>
        </div>
      </div>
    </main> 
  </div>

  <script src="/JS/script.js"></script>
</body>
</html>
